<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Prayer Times Dashboard - Get accurate prayer times for your location with automatic Adhan notifications and Gregorian and Hijri calendar support.">
  <meta name="theme-color" content="#1b4332">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Prayer Times">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-TileColor" content="#1b4332">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <title>Prayer Times</title>
  <link rel="preload" href="style.css" as="style">
  <link rel="preload" href="script.js" as="script">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>üïå</text></svg>">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>üïå Prayer Times</h1>
      <!-- <p class="subtitle" id="locationInfo">Loading...</p>-->
      <h2 class="dates" id="dateInfo"></h2>
    </header>

    <!-- Controls Section -->
    <section class="controls-section">
      <!-- <h2>Select Your Location</h2> -->
      <div class="controls-group">
        <div class="control-item">
          <label for="citySelect">City</label>
          <select id="citySelect">
            <option value="Osaka">Osaka</option>
            <option value="Tokyo">Tokyo</option>
            <option value="London">London</option>
            <option value="Dubai">Dubai</option>
            <option value="Istanbul">Istanbul</option>
            <option value="Cairo">Cairo</option>
            <option value="Medina">Medina</option>
            <option value="Mecca">Mecca</option>
          </select>
        </div>

        <div class="control-item">
          <label for="countrySelect">Country</label>
          <select id="countrySelect">
            <option value="Japan">Japan</option>
            <option value="UK">UK</option>
            <option value="UAE">UAE</option>
            <option value="Turkey">Turkey</option>
            <option value="Egypt">Egypt</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
          </select>
        </div>

        <div class="control-item">
          <label for="schoolSelect">Juristic School</label>
          <select id="schoolSelect">
            <option value="1">Hanafi</option>
            <option value="0">Shafi, Hanbali, Maliki, Shia and all others</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Prayer Times Grid -->
    <section class="prayer-section">
      <div id="prayerTimesContainer" class="prayer-grid">
        <div class="prayer-card loading">
          <p>Loading prayer times...</p>
        </div>
      </div>
    </section>

    <!-- Next Prayer Alert -->
    <section class="next-prayer-section">
      <h2>‚è∞ Next Prayer</h2>
      <div id="nextPrayerContainer" class="next-prayer-card">
        <div class="loading-spinner">
          <p>Loading...</p>
        </div>
      </div>
      <div class="current-time" id="currentTime">00:00:00</div>
    </section>

    <!-- Adhan Player -->
    <section class="adhan-section">
      <div id="adhanStatus" class="adhan-status">
        Ready to play Adhan automatically
      </div>
      <audio id="adhanAudio" preload="auto">
        <source src="/audio/a1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Created by <strong><a href="https://www.linkedin.com/in/anikbd/" target="_blank">Shamiul Islam</a></strong></p>
      <p>Prayer Times API Provided by <a href="https://aladhan.com/" target="_blank" rel="noopener noreferrer">Islamic Network</a></p>
      <p><a href="https://github.com/shamiul-anik/prayer-times.git" target="_blank" rel="noopener noreferrer">üîó GitHub Repository</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script src="pwa.js"></script>
</body>
</html>
